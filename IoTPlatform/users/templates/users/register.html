{% extends 'base.html' %}

{% block content %}
  <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="InputUser" class="form-label">Username</label>
        <input type="text" class="form-control" id="InputUser" name="user" >
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="InputEmail" name="email" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Retype Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="retype-password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}

{% extends 'MonitoringApp/base.html'%} {% load static %} {% block body %}
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login-style/login.css'%}"
/>

<div class="father">
  <div class="container login-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          class="form-control"
          placeholder="Enter Username"
          name="username"
        />
        <!-- <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        > -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <p class="reg-link py-3">
        <a href="{% url 'MonitoringApp:register_view' %}"
          >You don't have an account?</a
        >
      </p>
    </form>
  </div>
  <img class="img-medici" src="{% static 'mainPage/medici.png'%}" alt="" />
</div>

{% endblock %}
